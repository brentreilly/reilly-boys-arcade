<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Links - Golf Simulator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      background: #1a1a1a;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    #ui-overlay button, #ui-overlay .clickable, #ui-overlay .touch-target {
      pointer-events: auto;
    }

    .hidden { display: none !important; }

    /* ---- HUD Top Bar ---- */
    #hud-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px 12px;
      gap: 8px;
    }

    #hole-info {
      background: rgba(0,0,0,0.65);
      padding: 8px 14px;
      border-radius: 10px;
      color: #fff;
    }

    #hole-number {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    #hole-details {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 2px;
    }

    #hole-name {
      font-size: 12px;
      opacity: 0.6;
      font-style: italic;
      margin-top: 4px;
    }

    #wind-indicator {
      background: rgba(0,0,0,0.65);
      padding: 8px 12px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      min-width: 60px;
    }

    #wind-label {
      font-size: 10px;
      letter-spacing: 2px;
      opacity: 0.6;
    }

    #wind-arrow {
      font-size: 24px;
      line-height: 1;
      transition: transform 0.3s;
      display: inline-block;
    }

    #wind-speed {
      font-size: 12px;
      font-weight: 600;
    }

    #shot-info {
      background: rgba(0,0,0,0.65);
      padding: 8px 14px;
      border-radius: 10px;
      color: #fff;
      text-align: right;
    }

    #stroke-count {
      font-size: 15px;
      font-weight: 700;
    }

    #distance-to-pin {
      font-size: 18px;
      font-weight: 800;
      color: #FFD700;
      margin-top: 2px;
    }

    #lie-info {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 2px;
    }

    /* ---- Touch Aim Buttons ---- */
    #touch-aim {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .aim-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 3px solid rgba(255,255,255,0.5);
      color: #fff;
      font-size: 36px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }

    .aim-btn:active {
      background: rgba(255,255,255,0.45);
      transform: scale(0.92);
    }

    /* ---- Swing Button ---- */
    #swing-btn {
      position: fixed;
      bottom: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, #44cc44, #2a9d2a);
      border: 4px solid rgba(255,255,255,0.6);
      color: #fff;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 1px;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 4px 20px rgba(68,204,68,0.4);
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    #swing-btn:active {
      transform: translateX(-50%) scale(0.92);
      background: linear-gradient(135deg, #3bb83b, #228a22);
    }

    /* ---- Club Selector ---- */
    #club-selector {
      position: fixed;
      bottom: 328px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px 14px;
      border-radius: 14px;
      color: #fff;
    }

    #club-label {
      font-size: 10px;
      letter-spacing: 2px;
      opacity: 0.5;
    }

    .club-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      color: #fff;
      width: 52px;
      height: 52px;
      border-radius: 12px;
      font-size: 24px;
      cursor: pointer;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .club-btn:active {
      background: rgba(255,255,255,0.4);
      transform: scale(0.92);
    }

    #club-name {
      font-size: 18px;
      font-weight: 700;
      min-width: 120px;
      text-align: center;
    }

    #club-distance {
      font-size: 13px;
      opacity: 0.6;
      min-width: 50px;
    }

    /* ---- Swing Meter ---- */
    #swing-meter {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 85%;
      max-width: 400px;
    }

    #swing-meter-bg {
      width: 100%;
      height: 40px;
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      border: 3px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: stretch;
    }

    #swing-power-fill {
      width: 0%;
      height: 100%;
      background: #44cc44;
      border-radius: 17px 0 0 17px;
      transition: width 0.02s linear;
    }

    #swing-accuracy-marker {
      position: absolute;
      top: 0;
      width: 6px;
      height: 100%;
      background: #fff;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      z-index: 2;
    }

    #swing-sweetspot {
      position: absolute;
      top: 3px;
      left: calc(50% - 45px);
      width: 90px;
      height: calc(100% - 6px);
      background: rgba(68, 204, 68, 0.35);
      border: 2px solid rgba(68, 204, 68, 0.7);
      border-radius: 6px;
      z-index: 1;
    }

    #swing-label {
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }

    /* ---- Aim Controls Hint (hidden on touch, shown on desktop) ---- */
    #aim-controls {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    .aim-hint {
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    /* ---- Shot Result ---- */
    #shot-result {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeInUp 0.4s ease;
      pointer-events: auto;
    }

    #result-distance {
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    #result-quality {
      font-size: 24px;
      color: #FFD700;
      margin-top: 6px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -30%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* ---- Message Overlay ---- */
    #message-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeInUp 0.5s ease;
      pointer-events: auto;
    }

    #message-text {
      font-size: 44px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 3px 12px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }

    #message-sub {
      font-size: 18px;
      color: rgba(255,255,255,0.8);
      margin-top: 8px;
      text-shadow: 0 1px 6px rgba(0,0,0,0.5);
    }

    /* ---- Scorecard ---- */
    #scorecard {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.88);
      padding: 20px 16px;
      border-radius: 16px;
      color: #fff;
      animation: fadeInUp 0.4s ease;
      pointer-events: auto;
      max-width: 95vw;
      overflow-x: auto;
    }

    #scorecard-title {
      font-size: 14px;
      letter-spacing: 4px;
      text-align: center;
      opacity: 0.5;
      margin-bottom: 12px;
    }

    #scorecard-table {
      border-collapse: collapse;
      width: 100%;
    }

    #scorecard-table th, #scorecard-table td {
      padding: 5px 6px;
      text-align: center;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #scorecard-table th {
      font-weight: 600;
      opacity: 0.6;
    }

    #scorecard-table .total {
      font-weight: 800;
      border-left: 2px solid rgba(255,255,255,0.2);
      color: #FFD700;
    }

    #scorecard-total {
      text-align: center;
      margin-top: 12px;
      font-size: 20px;
      font-weight: 700;
    }

    #scorecard-continue {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.6;
    }

    /* ---- Tap Continue Button (replaces "Press SPACE") ---- */
    .tap-continue-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 16px 48px;
      border-radius: 30px;
      background: linear-gradient(135deg, #44cc44, #2a9d2a);
      border: 3px solid rgba(255,255,255,0.5);
      color: #fff;
      font-size: 20px;
      font-weight: 800;
      cursor: pointer;
      pointer-events: auto;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
      box-shadow: 0 4px 16px rgba(68,204,68,0.3);
      animation: pulse 2s infinite;
    }

    .tap-continue-btn:active {
      transform: scale(0.94);
      background: linear-gradient(135deg, #3bb83b, #228a22);
    }

    /* ---- Game Start Screen ---- */
    #game-start {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1a3a1a 0%, #0d1f0d 50%, #1a2a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 100;
      pointer-events: auto;
    }

    #start-title {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 12px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
      color: #e8e4d4;
    }

    #start-subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.5;
      margin-top: 6px;
      text-transform: uppercase;
    }

    #start-prompt {
      margin-top: 32px;
    }

    #start-controls {
      display: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* ---- Game Complete ---- */
    #game-complete {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 100;
      pointer-events: auto;
    }

    #complete-title {
      font-size: 14px;
      letter-spacing: 6px;
      opacity: 0.5;
    }

    #complete-score {
      font-size: 56px;
      font-weight: 900;
      margin-top: 16px;
      color: #FFD700;
      text-shadow: 0 4px 16px rgba(255,215,0,0.3);
    }

    #complete-detail {
      font-size: 18px;
      opacity: 0.7;
      margin-top: 12px;
    }

    #complete-prompt {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="ui-overlay"></div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
